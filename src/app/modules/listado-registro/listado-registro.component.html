<div class="container d-flex align-items-center justify-content-center">
    <div class="card-container">
      <div class="row">
        <div class="col-12 col-md-6 col-lg-4 mb-3" *ngFor="let item of data">
          <mat-card>
            <mat-card-header>
              <mat-card-title>{{ item.title }}</mat-card-title>
              <mat-card-subtitle>{{ item.subtitle }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <p>{{ item.description }}</p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>Acción 1</button>
              <button mat-button color="primary">Acción 2</button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
